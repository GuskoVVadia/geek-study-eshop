<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Products list</h2>

        <p>Total price <span th:text="${@basketServiceImpl.getTotal()}"></span> </p>
        <button>Buy</button>
        <p/>

        <div class="card mb-4">

            <div class="card-body">


                <table id="products" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <th>Name</th>
                    <th>Categories</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th class="actions">Actions</th>
                    </thead>
                    <tbody>
                    <tr th:each="prod : ${basket}">
                        <td th:text="${prod.name}"></td>
                        <td th:text="${prod.category.name}"></td>
                        <td th:text="${prod.brand.name}"></td>
                        <td th:text="${prod.price}"></td>
                        <td>

                            <form th:action="@{/basket/{id}/delete(id=${prod.id})}" th:method="delete"
                                  class="d-inline">
                                <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
                                    <i class="fa fa-fw fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>



            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#products').DataTable();
    });
</script>

</body>
</html>
